package lambda_fm;

message Feature
{
	optional  bytes feat_name			= 1;
	optional  bytes filed_name		= 2;
	optional  float feat_val			= 3;
}

message HashFeature
{
	optional  int64 feat_id				= 1;
	optional  float feat_val			= 2;
}

message Instance
{
	repeated  Feature fatures							= 1;
	repeated  HashFeature hash_features		= 2;
}

message Instances{
	repeated  Instance instances					= 1;
}

option optimize_for = LITE_RUNTIME;
