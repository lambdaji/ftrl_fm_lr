syntax = "proto2";
package lambda_sparse;

message Feature
{
	optional  int64 filed_id			= 1;
	optional  int64 feat_id				= 2;
	optional  float feat_val			= 3;
}

message xySample {
	repeated  Feature features		= 1;
	optional	double	y						= 2;
}

message xySamples {
	repeated  xySample samples		= 1;
}
